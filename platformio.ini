; https://docs.platformio.org/page/projectconf.html

[env:featheresp32]
platform = espressif32
board = featheresp32
framework = arduino
build_flags = -std=gnu++17
build_unflags = -std=gnu++11
monitor_port = COM4
monitor_speed = 115200
lib_deps = 
	bblanchon/ArduinoJson@^6.16.1
	adafruit/Adafruit_VL6180X@^1.2.0
